<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer> </script>
</head>
<body>

    <div class="container-main">
        
        <div class="container-header">
            <h1 id="header">ETCH A SKETCH</h1>
        </div>

        <div class="container-body">
            <div class="container-buttons">
                <button id="new-game">New</button>
                <div class="container-color-buttons">
                    <h3 id="colors-header">COLORS</h3>
                    <button id="black">Black</button>
                    <button id="pink">Pink</button>
                    <button id="red">Red</button>
                    <button id="blue">Blue</button>
                    <button id="green">Green</button>
                    <button id="brown">Brown</button>
                    <button id="yellow">Yellow</button>
                    <button id="rainbow">Rainbow</button>
                    <div class="container-eraser">
                        <img src="img/eraser.png" width="15px" height="15px">
                        <button id="eraser">Eraser</button>
                    </div>
                    
                </div>
            </div>

            <div class="container-grid">

            </div>
        </div>
    </div>

    
    
</body>
</html>
